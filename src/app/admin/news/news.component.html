<mat-card>
  <mat-card-header>
    <mat-card-title>
      뉴스 목록
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="board-box" fxLayout="column" *ngFor="let news of newsList">
      <p fxLayout="row" fxLayoutAlign="space-between center">
        <span>{{news.title}} <font  class="ml-1" *ngIf="news.comment_count" color="red">[{{news.comment_count}}]</font></span>
        <span>{{news.updated | date: 'yyyy-MM-dd HH:mm'}}</span>
      </p>
    </div>
  </mat-card-content>
</mat-card>
