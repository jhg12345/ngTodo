<mat-card>
  <mat-card-header>
    <mat-card-title>
      My Todo
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #myForm="ngForm"(submit)="addTodo()" ngNativeValidate>
    <div fxLayout="row" fxLayoutAlign="start start">
      <mat-form-field fxFlex="4 1 auto">
        <input matInput
               name="todo"
               placeholder="할일"
               id="input_todo"
               #name="ngModel"
               [(ngModel)]="newTodo.todo"
               required>
      </mat-form-field>
      <mat-hint align="start" style-="color: red;"></mat-hint>
      <button type="submit" mat-raised-button color="primary" fxFlex="1 1 auto" class="active" [disabled]="!myForm.form.valid">추가</button>
    </div>
    </form>
    <div class="table mt-2">
      <div class="tr">
        <div class="th">완료</div>
        <div class="th">할일</div>
        <div class="th">생성일</div>
        <div class="th">수정일</div>
        <div class="th">삭제</div>
      </div>
      <div class="tr" *ngFor="let todo of todoList">
        <div class="td">{{todo.isFinished?'완료':'미완료'}}</div>
        <div class="td">{{todo.todo}}</div>
        <div class="td">{{todo.created}}</div>
        <div class="td">{{todo.updated}}</div>
        <div class="td">
          <button mat-raised-button color="warn">삭제</button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
